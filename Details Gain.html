<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sAIhat - Your Fitness Profile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-step {
            display: none;
            animation: slideInUp 0.5s ease-out forwards;
        }

        .form-step.active {
            display: block;
        }

        .progress-bar-bg {
            background-color: #333;
        }

        .progress-bar-fg {
            background-color: #e53e3e;
            transition: width 0.5s ease-in-out;
        }
        
        .option-card {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-card:hover {
            border-color: #e53e3e;
            transform: translateY(-5px);
        }

        .option-card.selected {
            border-color: #e53e3e;
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(229, 62, 62, 0.3);
        }
        
        .input-field {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #f0f0f0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #e53e3e;
            box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.4);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #e53e3e;
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.2);
        }
        .btn-primary:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #333;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #444;
        }

        /* Updated logo styling */
        .logo {
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
            color: #f0f0f0; /* Default to white for 's' and 'hat' */
        }
        .logo .ai {
            color: #e53e3e;
            font-style: italic;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="logo">s<span class="ai">AI</span>hat</h1>
            <p class="text-gray-400 mt-1">Let's build your personalized fitness profile.</p>
        </header>

        <!-- Progress Bar -->
        <div class="w-full progress-bar-bg rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="progress-bar-fg h-2.5 rounded-full" style="width: 0%"></div>
        </div>

        <!-- Form Container -->
        <div id="questionnaire-form" class="bg-[#1a1a1a] border border-[#333] rounded-xl p-6 md:p-8">
            <!-- Steps will be injected here by JS -->
        </div>

        <!-- Navigation -->
        <div class="flex justify-between mt-8">
            <button id="prev-btn" class="btn btn-secondary" style="visibility: hidden;">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Back
            </button>
            <button id="next-btn" class="btn btn-primary">
                Next <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const questions = [
                {
                    id: 'goal',
                    title: 'What is your primary fitness goal?',
                    type: 'choice',
                    options: ['Lose weight', 'Build muscle', 'Improve endurance', 'Maintain health']
                },
                {
                    id: 'measurements',
                    title: 'What are your current measurements?',
                    subtitle: 'This helps us calculate your BMI and track your baseline.',
                    type: 'group',
                    inputs: [
                        { id: 'current-weight', label: 'Current Weight (kg)', type: 'number' },
                        { id: 'height', label: 'Height (cm)', type: 'number' }
                    ]
                },
                {
                    id: 'target',
                    title: 'What is your target weight?',
                    subtitle: 'Set a realistic goal and timeframe.',
                    type: 'group',
                    inputs: [
                        { id: 'target-weight', label: 'Target Weight (kg)', type: 'number' },
                        { id: 'weeks', label: 'In how many weeks?', type: 'number' }
                    ]
                },
                {
                    id: 'demographics',
                    title: 'Tell us a bit about yourself.',
                    subtitle: 'Used for BMR and calorie calculations.',
                    type: 'group',
                    inputs: [
                        { id: 'age', label: 'Age', type: 'number' },
                        { id: 'sex', label: 'Biological Sex', type: 'select', options: ['Male', 'Female', 'Prefer not to say'] }
                    ]
                },
                {
                    id: 'activity-level',
                    title: 'What is your daily activity level (outside workouts)?',
                    type: 'choice',
                    options: ['Sedentary (office job)', 'Lightly active (light walking)', 'Moderately active (on your feet most of the day)', 'Very active (physically demanding job)']
                },
                {
                    id: 'commitment',
                    title: 'How often can you work out?',
                    type: 'group',
                    inputs: [
                           { id: 'days-per-week', label: 'Days per week', type: 'select', options: ['1-2', '3-4', '5-6', '7'] },
                           { id: 'session-length', label: 'Time per session', type: 'select', options: ['< 20 min', '20-40 min', '40-60 min', '> 60 min'] }
                    ]
                },
                {
                    id: 'preferences',
                    title: 'What are your workout preferences?',
                    type: 'multiple-choice',
                    options: ['Strength', 'Cardio', 'HIIT', 'Yoga', 'Mobility', 'Mixed']
                },
                {
                    id: 'equipment',
                    title: 'What equipment do you have access to?',
                    type: 'multiple-choice',
                    options: ['Dumbbells', 'Resistance bands', 'Treadmill', 'Kettlebell', 'Barbell', 'None']
                },
                {
                    id: 'diet',
                    title: 'Do you follow or want to follow a specific diet?',
                    type: 'choice',
                    options: ['Vegan', 'Vegetarian', 'Keto', 'Balanced', 'Fasting', 'Custom']
                },
                {
                    id: 'restrictions',
                    title: 'Any food allergies or dietary restrictions?',
                    type: 'textarea',
                    placeholder: 'e.g., Peanuts, Gluten, Dairy...'
                },
                {
                    id: 'logging',
                    title: 'Preferred method of food logging?',
                    type: 'choice',
                    options: ['Voice', 'Photo', 'Barcode', 'Manual']
                },
                {
                    id: 'ai-plan',
                    title: 'Would you like a personalized AI-powered plan?',
                    type: 'choice',
                    options: ['Yes, absolutely!', 'No, I\'ll do my own thing.']
                },
                {
                    id: 'coaching',
                    title: 'Want in-workout coaching and motivation?',
                    type: 'choice',
                    options: ['Yes – Energetic!', 'Yes – Calm & Focused', 'No, thanks.']
                },
                {
                    id: 'complete',
                    title: 'All Set!',
                    type: 'final',
                    message: 'Your personalized plan is being generated by our AI. Get ready to start your journey!'
                }
            ];

            let currentStep = 0;
            const formContainer = document.getElementById('questionnaire-form');
            const progressBar = document.getElementById('progress-bar');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function renderStep(stepIndex) {
                const stepData = questions[stepIndex];
                formContainer.innerHTML = ''; // Clear previous step
                
                let content = `<div class="form-step active" id="step-${stepIndex}">
                    <h2 class="text-2xl font-bold text-white mb-2">${stepData.title}</h2>`;
                if(stepData.subtitle) {
                    content += `<p class="text-gray-400 mb-6">${stepData.subtitle}</p>`;
                }

                switch(stepData.type) {
                    case 'choice':
                        content += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                        stepData.options.forEach(opt => {
                            content += `<div class="option-card" data-value="${opt}">${opt}</div>`;
                        });
                        content += '</div>';
                        break;
                    case 'multiple-choice':
                        content += '<div class="grid grid-cols-2 md:grid-cols-3 gap-4">';
                        stepData.options.forEach(opt => {
                            content += `<div class="option-card" data-value="${opt}">${opt}</div>`;
                        });
                        content += '</div>';
                        break;
                    case 'group':
                           content += '<div class="space-y-4">';
                           stepData.inputs.forEach(input => {
                               content += `<div><label class="block text-sm font-medium text-gray-300 mb-2">${input.label}</label>`;
                               if (input.type === 'select') {
                                   content += `<select id="${input.id}" class="w-full input-field">`;
                                   input.options.forEach(opt => content += `<option>${opt}</option>`);
                                   content += `</select>`;
                               } else {
                                   content += `<input type="${input.type}" id="${input.id}" class="w-full input-field" placeholder="Enter ${input.label.toLowerCase()}">`;
                               }
                               content += `</div>`;
                           });
                           content += '</div>';
                        break;
                    case 'textarea':
                        content += `<textarea id="${stepData.id}" class="w-full input-field h-24" placeholder="${stepData.placeholder}"></textarea>`;
                        break;
                    case 'final':
                        content += `<div class="text-center py-8">
                            <i data-lucide="party-popper" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
                            <p class="text-lg text-gray-300">${stepData.message}</p>
                        </div>`;
                        break;
                }
                
                content += '</div>';
                formContainer.innerHTML = content;
                lucide.createIcons();
                
                // Add click listeners for option cards
                document.querySelectorAll('.option-card').forEach(card => {
                    card.addEventListener('click', () => {
                        if (stepData.type === 'multiple-choice') {
                            card.classList.toggle('selected');
                        } else {
                            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                            card.classList.add('selected');
                        }
                    });
                });
            }

            function updateControls() {
                // Progress Bar
                const progress = (currentStep / (questions.length - 1)) * 100;
                progressBar.style.width = `${progress}%`;

                // Buttons
                prevBtn.style.visibility = currentStep > 0 ? 'visible' : 'hidden';
                
                if (currentStep === questions.length - 1) {
                    nextBtn.innerHTML = 'Get My Plan <i data-lucide="rocket" class="w-5 h-5 ml-2"></i>';
                } else if (currentStep === questions.length) {
                    // This is after the final click, redirect to Home.html
                    window.location.href = 'Home.html'; 
                    nextBtn.style.display = 'none';
                    prevBtn.style.display = 'none';
                } else {
                    nextBtn.innerHTML = 'Next <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>';
                }
                lucide.createIcons();
            }

            nextBtn.addEventListener('click', () => {
                if (currentStep < questions.length - 1) {
                    currentStep++;
                    renderStep(currentStep);
                    updateControls();
                } else if (currentStep === questions.length - 1) {
                    // Final click on "Get My Plan" - redirect to Home.html
                    console.log("Questionnaire complete! Redirecting to Home page.");
                    window.location.href = 'Home.html'; 
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    renderStep(currentStep);
                    updateControls();
                }
            });

            // Initial render
            renderStep(0);
            updateControls();
        });
    </script>
</body>
</html>
