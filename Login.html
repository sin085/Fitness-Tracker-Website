<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sAIhat - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            color: #f0f0f0;
        }

        /* Animation for the main card */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            border: 1px solid #333;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        /* Updated logo styling */
        .logo {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            color: #f0f0f0; /* Default to white for 's' and 'hat' */
        }

        .logo .ai {
            color: #e53e3e; /* Red color for 'AI' */
            font-style: italic;
        }
        
        .input-group {
            position: relative;
        }

        .input-field {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* Padding for icon */
            color: #f0f0f0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #e53e3e;
            box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.4);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: color 0.3s;
        }

        .input-field:focus + .input-icon {
            color: #e53e3e;
        }

        .btn-primary {
            background-color: #e53e3e;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.2);
        }

        .btn-primary:hover {
            background-color: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.3);
        }
        
        .link {
            color: #e53e3e;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .link:hover {
            color: #c53030;
            text-decoration: underline;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8 opacity-0" style="animation: fadeInSlideUp 0.6s ease-out 0.2s forwards;">
            <h1 class="logo">s<span class="ai">AI</span>hat</h1>
            <p class="text-gray-400 mt-2">Your AI-Powered Health Companion</p>
        </div>

        <div class="login-card p-8 md:p-10 space-y-6">
            <h2 class="text-2xl font-bold text-center text-white">Welcome Back</h2>
            
            <form class="space-y-6" onsubmit="event.preventDefault(); authenticateUser();">
                <div class="input-group">
                    <input type="email" id="email" name="email" class="w-full input-field" placeholder="Email Address" required>
                    <i data-lucide="mail" class="input-icon w-5 h-5"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" class="w-full input-field" placeholder="Password" required>
                    <i data-lucide="lock" class="input-icon w-5 h-5"></i>
                </div>
                
                <div class="text-right">
                    <a href="#" class="text-sm link">Forgot Password?</a>
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary">
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center text-gray-400">
                <p>Don't have an account? <a href="Signup.html" class="link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function authenticateUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // --- Client-side validation ---
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            // This is where you would typically send the email and password
            // to a server for authentication against a database.
            // For this front-end only example, we'll just simulate success.
            console.log('Attempting to log in with:', { email, password });

            // In a real application, you'd make an API call:
            /*
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'Home.html'; // Redirect on successful login
                } else {
                    alert('Login failed: ' + data.message); // Show error message from server
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again.');
            });
            */

            // For demonstration, always redirect to Home.html if fields are filled.
            // REMOVE this line for a real backend integration.
            window.location.href = 'Home.html';
        }
    </script>
</body>
</html>
